name: Pytest

on: pull_request

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Install Poetry
        run: pipx install poetry==2.0.0
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest tests/unit/